site_name: claude-oauth-auth
site_description: OAuth 2.0 authentication for Anthropic Claude API
site_author: AI Scientist Project Contributors
site_url: https://astoreyai.github.io/claude-oauth-auth/

repo_name: astoreyai/claude-oauth-auth
repo_url: https://github.com/astoreyai/claude-oauth-auth
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - mermaid2:
      version: 10.6.1
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            show_category_heading: true
            members_order: source
            show_if_no_docstring: true
            inherited_members: false
            merge_init_into_class: true
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quickstart.md
    - Tutorial: tutorial.md
    - Installation & Setup: quickstart.md
  - Guides:
    - User Guide: guide.md
    - Migration Guide: migration.md
    - Advanced Guide: advanced.md
    - Examples: examples.md
  - Reference:
    - API Reference: api.md
    - Architecture: architecture.md
    - FAQ: faq.md
  - Help:
    - Troubleshooting: troubleshooting.md
    - FAQ: faq.md
  - Community:
    - Changelog: changelog.md
    - Contributing: https://github.com/astoreyai/claude-oauth-auth/blob/main/CONTRIBUTING.md
    - GitHub: https://github.com/astoreyai/claude-oauth-auth

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/astoreyai/claude-oauth-auth
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/claude-oauth-auth/
  version:
    provider: mike

